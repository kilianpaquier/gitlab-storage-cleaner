# Code generated by craft; DO NOT EDIT.

codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

comment:
  require_changes: true

coverage:
  status:
    project:
      default:
        target: 85%
        threshold: 10%
        if_not_found: failure
        informational: false
        only_pulls: false
    patch:
      target: 85%
      threshold: 10%
      if_not_found: failure
      informational: false
      only_pulls: false

ignore:
  - "cmd"
  - "examples"
  - "**/cobra"
  - "**/mocks"
  - "**/tests"
  - "**/testutils"